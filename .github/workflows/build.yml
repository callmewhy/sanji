name: Build

defaults:
  run:
    working-directory: src

on:
  pull_request:
    branches:
    - develop
    - master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Demo Test
      run: dotnet test
    - name: Sanji Unit Test
      run: dotnet test --logger trx /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=TestResults\CodeCoverage\ Sanji.UnitTest
    - uses: 5monkeys/cobertura-action@master
      with:
        path: Sanji.UnitTest\TestResults\CodeCoverage\coverage.cobertura.xml
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        minimum_coverage: 0